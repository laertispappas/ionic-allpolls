<ion-view view-title="Sign-In" name="login-view">
  <ion-header-bar align-title="left" class="bar-stable">
    <button class="button button-icon icon ion-log-in"></button>
    <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login(data)">Login</button>
  </ion-content>

  <div class="bar bar-footer">
    <div class="title">
      <a class="button button-block button-positive" href="#/register">Register</a>
    </div>
  </div>

</ion-view>
