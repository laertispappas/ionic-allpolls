<ion-view view-title="Login" name="login-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login(data)">Login</button>
  </ion-content>

  <div class="bar bar-footer">
    <div class="title">
      <a class="button button-block button-positive" href="#/app/public/register">Register</a>
    </div>
  </div>

</ion-view>
