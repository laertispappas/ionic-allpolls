<div class="card">
  <div class="item item-divider">
    <h2>
      <a href="#/main/polls/{{poll.id}}">
        {{ poll.title }}
      </a>
    </h2>
    <small>
      by
      <a>
        {{ poll.created_by }}
      </a>
    </small>
  </div>
  <!-- Option #1 user not voted on poll -->
  <div class="item item-text-wrap" ng-click="loginAndRedirect()">
    <img ng-src="img/no-vote.ico">
    {{ poll.poll_options[0].title }}
    <small>
      vote to see results
    </small>
  </div>

  <!-- Poll Option #2  user has voted on poll-->
  <div class="item item-text-wrap" ng-click="loginAndRedirect()">
    <img ng-src="img/no-vote.ico">
    {{ poll.poll_options[1].title }}
    <small>
      vote to see results
    </small>
  </div>
  <!-- footer -->
  <div class="item item-divider">
    <div class="row">
      <div class="col col-50 text-left">
        <h3>
          {{ poll.user_answers_count }} total votes
        </h3>
      </div>
      <div class="col col-50 text-right">
        <a class="button button-clear button-energized button-small">Share</a>
      </div>
    </div>
  </div>
</div>
