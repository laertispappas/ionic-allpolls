<ion-view view-title="All Polls" name="dashboard-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- Categories open -->
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-text-wrap" ng-click="openCategoriesModal($event)">
        <span ng-model="currentCategory">
          Category: {{ currentCategory.name.charAt(0).toUpperCase() + currentCategory.name.slice(1) }}
        </span>
      </ion-item>
    </ion-list>

    <div class="row">
      <div class="col text-center">
        <div ng-include src="'templates/partials/_poll.html'" ng-repeat="poll in polls">
        </div>
      </div>
    </div>
    <div ng-include src="'templates/partials/_pagination.html'">
    </div>
  </ion-content>
</ion-view>
