<ion-view view-title="All Polls" name="dashboard-view">
  <ion-content class="padding">
    {{ polls[0] }}
    <div class="row">
      <div class="col text-center">
        <div ng-include src="'templates/partials/_poll.html'" ng-repeat="poll in polls">
        </div>
      </div>
    </div>
    <div ng-include src="'templates/partials/_pagination.html'">
    </div>
  </ion-content>
</ion-view>
