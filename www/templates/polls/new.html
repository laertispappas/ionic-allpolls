<div class="modal">
  <ion-header-bar>
    <h1 class="title">New Poll</h1>
  </ion-header-bar>
  <ion-content >
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="newPoll.title" placeholder="Poll Title">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="newPoll.poll_options[0].title" placeholder="Option #2">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="newPoll.poll_options[1].title" placeholder="Option #1">
      </label>
    </div>
    <button class="button button-full button-energized" ng-click="createPoll(newPoll)">Done</button>
  </ion-content>
</div>
