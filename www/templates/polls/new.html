<ion-modal-view>
<ion-header-bar class="bar bar-header bar-positive">
<h1 class="title">New Poll</h1>
<button class="button button-clear button-primary"
  ng-click="modal.hide()">Cancel</button>
</ion-header-bar>
<ion-content class="padding">
<div class="list">
  <label class="item item-input">
    <span
      class="input-label">Poll Title</span>
    <input type="text" ng-model="newPoll.title" placeholder="Poll Title">
  </label>
  <label
    class="item
    item-input">
    <span
      class="input-label">Option #1</span>
    <input type="text" ng-model="newPoll.poll_options[0].title" placeholder="Option #1">
  </label>
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="text" ng-model="newPoll.poll_options[1].title" placeholder="Option #1">
  </label>
  <button class="button button-full button-positive" ng-click="createPoll(newPoll)">Create</button>
</div>
</ion-content>
</ion-modal-view>
