<ion-view view-title="Feed" name="dashboard-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="row">
      <div class="col text-center">
        <div ng-include src="'templates/partials/_poll.html'" ng-repeat="poll in pollsFeed">
        </div>
      </div>
    </div>

    <!-- Add endless scroll here -->
    <div ng-include src="'templates/partials/_feed_pagination.html'">
    </div>
  </ion-content>
</ion-view>
