<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back"><i class="ion-arrow-left-c"></i> Back</ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuPrivateContent" animation="slide-left-right">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

      <div class="buttons" ng-click="openNewPollModal()">
        <div class="float-button">
            <span class="height-fix">
              <a ui-sref="add-trip" class="content">
                <i class="ion-plus-round"> </i>
              </a>
            </span>
        </div>
      </div>
      <ion-tabs class="tabs-icon-top tabs-balanced">
        <ion-tab title="Feed" icon="ion-earth" ui-sref="private.feed">
          <ion-nav-view name="private-tab-feed"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Explore" icon="ion-earth" ui-sref="private.polls">
          <ion-nav-view name="private-tab-explore"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Profile" icon="ion-home" ui-sref="private.profile">
          <ion-nav-view name="private-tab-profile"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Activity" icon="ion-earth" ui-sref="private.activity">
          <ion-nav-view name="private-tab-activity"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Friends" icon="ion-nuclear" ui-sref="private.friends">
          <ion-nav-view name="private-tab-friends"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="dark-bg expanded">
      <h2>Username</h2>
    </ion-header-bar>

    <ion-content class="has-header">
      <ion-list>
        <ion-item menu-close ui-sref="private.profile">
          My Profile
        </ion-item>
        <ion-item menu-close href="#/app/private/voted">
          My Votes
        </ion-item>
        <ion-item menu-close href="#/app/private/votes">
          My voted polls
        </ion-item>
        <ion-item menu-close href="#/app/private/account">
          Account
        </ion-item>
        <ion-item menu-close ng-click="logout()" class="icon-left ion-log-out" >
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.activity">
          Activity
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.login">
          Login
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.profile">
          Profile
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.friends">
          Friends
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.gallery">
          Gallery
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>


</ion-side-menus>
