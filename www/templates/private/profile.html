<ion-view view-title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <h3>
      <a>Laertis Pappas</a>
    </h3>

    <div class="tabs tabs-dark tabs-icon-top static">
      <a ui-sref="private.activity" class="tab-item">
        <i class="icon ion-arrow-graph-up-right"></i> Activity
      </a>
      <a ui-sref="private.friends" class="tab-item">
        <i class="icon ion-android-people"></i> Friends
      </a>
      <a ui-sref="private.gallery" class="tab-item">
        <i class="icon ion-images"></i> Photos
      </a>
    </div>
    <h4 class="content padding double-padding-x">Following</h4>
    <div class="list animate-fade-slide-in-right">
      <a ui-sref="app.friends" class="item item-avatar item-icon-right">
        <img src="img/jon-snow.jpg">
        <h2>Jon Snow</h2>
        <p>Da illest illegitimate</p>
        <i class="icon ion-chatbubble muted"></i>
      </a>
      <a ui-sref="app.friends" class="item item-avatar item-icon-right">
        <img src="img/sansa.jpg">
        <h2>Sansa Stark</h2>
        <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
        <i class="icon ion-chatbubble muted"></i>
      </a>
      <a ui-sref="app.friends" class="item item-avatar item-icon-right">
        <img src="img/tyrion.jpg">
        <h2>Tyrion Lannister</h2>
        <p>B.A.M.F. imp</p>
        <i class="icon ion-chatbubble muted"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
