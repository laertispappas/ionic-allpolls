<ion-view view-title="Explore" name="dashboard-view">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>

  <ion-content class="padding">
    {{ polls[0] }}
    <div class="row">
      <div class="col text-center">
        <div ng-include src="'templates/partials/_public_poll.html'" ng-repeat="poll in polls">
        </div>
      </div>
    </div>

    <div ng-include src="'templates/partials/_pagination.html'">
    </div>
  </ion-content>
</ion-view>
