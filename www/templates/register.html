<ion-view view-title="Register" name="register-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    {{ response }}

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="data.email">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>

      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>

      <label class="item item-input">
        <input type="password" placeholder="Password Confirmation" ng-model="data.password_confirmation">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="register(data)">Register</button>
  </ion-content>

  <div class="bar bar-footer">
    <div class="title">
      <a class="button button-block button-positive" href="#/login">Login</a>
    </div>
  </div>
</ion-view>
